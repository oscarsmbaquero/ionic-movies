<ion-slides [options] ="slideOpts">
  <ion-slide *ngFor="let pares of movies | pares" >
    <ion-row>
      <ion-col size="12" *ngFor="let par of pares">
        <ion-card (click)="showDetail(par.id)">
          <img class="poster" [src]="par.poster_path | imagen" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button expand="full"
                class="btn-mas"
                size="large"
                (click)="onClick()">
                <ion-icon name="add"
                slot="icon-only"></ion-icon>

    </ion-button>
  </ion-slide>
</ion-slides>
